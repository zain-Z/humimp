{% extends 'base.html' %}
{% block body %}
       <!-- Page Banner Section -->
   <section class="page-banner">
     <div
       class="image-layer"
       style="background-image: url(images/background/bg-page-title-2.jpg)"
     ></div>

     <div class="auto-container">
       <h1>STORIES</h1>
     </div>

     <div class="breadcrumb-box">
       <div class="auto-container">
         <ul class="bread-crumb clearfix">
           <li><a href="{% url 'jobs:index' %}">HOME</a></li>
           <li><a href="{% url 'blogs:stories_and_blogs' %}">STORIES & BLOGS</a></li>
           <li class="active">STORIES</li>
         </ul>
       </div>
     </div>
   </section>
   <!--End Banner Section -->


   <!--stories Section-->
   <section class="stories-section load-more-section" data-load-number="2">
     <div class="auto-container">
       <div class="row clearfix " style="padding-top:80px">
            {% for i in data %}
                   <div class=" col-lg-4 col-md-6 col-sm-12">

         <aside class="stories">
           <!-- Event Widget -->
           <div class="stories-widget story-widget">
             <div class="widget-inner">
               <div class="widget-content">
                 <figure class="image">
                   <img
                    src="{{i.stories_image}}" style="height:176px; width:270px;"
                     alt=""
                     title=""
                   />
                 </figure>
                 <div class="lower-box story-details">
                             <div class="info-box clearfix">
                                 <div class="cause-info">
                                     <ul class="clearfix">
                                         <li><span class="far flaticon-calendar"></span> <span>{{i.stories_date}}</span> </li>
                                         <li><span class="fa fa-map-marker-alt"></span> {{i.stories_location}}/li>
                                     </ul>
                                 </div>
                                
                                     
                             </div>
                           
                         </div>
                 <h4>
                   <a href=""
                     >{{i.stories_name}}</a
                   >
                 </h4>
                 <ul class="info">
                  
                   <li>
                    <div class="link-box" style="padding-left:4px;font-size:12px"><a href="{% url 'blogs:stories_detail' story.id %}" class="default-link"> READ MORE</a></div>
</li>
                  
                 </ul>
               </div>
             </div>
           </div>
         </aside>
         </div>

                {% endfor %}
       </div>
     </div>
   </section>

{% endblock body %}
