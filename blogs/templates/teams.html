{% extends 'base.html' %}
{% block body %}
  <!-- Page Banner Section -->
   <section class="page-banner">
     <div
       class="image-layer"
       style="background-image: url(images/background/bg-page-title-2.jpg)"
     ></div>

     <div class="auto-container">
       <h1>OUR TEAM</h1>
     </div>

     <div class="breadcrumb-box">
       <div class="auto-container">
         <ul class="bread-crumb clearfix">
           <li><a href="{% url 'jobs:index' %}">HOME</a></li>
          <li><a href="{% url 'jobs:about' %}">ABOUT AIFRD</a></li>
           <li class="active">OUR TEAM</li>
         </ul>
       </div>
     </div>
   </section>
   <!--End Banner Section -->
 <!--Causes Section-->
 <section class="causes-section alternate-two" style="padding-bottom:40px">
   
     <div class="auto-container">
     
       
                     
         <div class="row clearfix">
           {% for i in data %}
             <div class="cause-block alternate col-lg-4 col-md-6 col-sm-12">
                 <div class="inner-box wow fadeInUp" data-wow-delay="0ms">
                     <div class="image-box">
                         <figure class="image"><a href="">  <img src="{{i.teams_image}}"  width="360px" height="280px"alt=""></a></figure>
                         
                     </div>
                     <div class="lower-content">
                         <h3><a>{{i.teams_name}}</a></h3>
                         <div class="text">{{i.teams_desc}}</div>
                         
                     </div>
                 </div>
             </div>
             
             {% endfor %}  
         </div>

         
     </div>
 </section>



{% endblock body %}
